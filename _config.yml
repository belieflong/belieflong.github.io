# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: Belieflong
subtitle: 千里之行始于足下
description: Belieflong的个人博客
author: Belieflong
#用户next主题配置语言
language: zh-Hans
#language: zh-CN
timezone:

# URL 网址
## 如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/
url: http://blog.belieflong.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录配置
source_dir: source 
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 文章
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # 在新标签中打开一个外部链接，默认为true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag 分类和标签的设置
default_category: uncategorized     #默认分类
category_map:                       #分类别名
tag_map:                            #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: next
#theme: material
#stylus:
#  compress: true

#添加百度/谷歌/本地 自定义站点内容搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# Deployment
## Docs: https://hexo.io/docs/deployment.html
## git@github.com:belieflong/belieflong.github.io.git
## https://github.com/belieflong/belieflong.github.io.git
deploy:
  type: git
  repo: git@github.com:belieflong/belieflong.github.io.git
  branch: master
